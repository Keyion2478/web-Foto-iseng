<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Foto </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Galeri Foto</h1>
    <button id="modeToggle">Ganti Mode ðŸŒ—</button>
  </header>

  <main class="gallery-container">
    <!-- Tambahkan sebanyak mungkin foto -->
    <div class="gallery-item"><img src="images/1.jpg" alt="Foto 1"></div>
    <div class="gallery-item"><img src="images/2.png" alt="Foto 2"></div>
    <div class="gallery-item"><img src="images/3.jpg" alt="Foto 3"></div>
    <div class="gallery-item"><img src="images/4.jpg" alt="Foto 4"></div>
    <div class="gallery-item"><img src="images/.jpg" alt="Foto 5"></div>

    <!-- dan seterusnya -->
  </main>

  <!-- Modal untuk zoom gambar -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script src="js/script.js"></script>
</body>
</html>
